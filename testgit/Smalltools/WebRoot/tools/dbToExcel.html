									<P>通过输入数据库地址(加数据库端口)，用户名，密码，表名后可将数据库表导出为Excel文档</P>
									<div class="row">
										<div class="col-md-7">
											<!--数据库地址-->
											<form role="form" action="../Tools" method="post">
											<div class="input-group dbToExcel">
												<span class="input-group-addon">地址</span>
							                    <input type="text" id="dbUrlId" name="dbUrl" class="form-control" placeholder="例：183.222.165.7:3306">
							                    <input type="text" name="toolName" value="downloadExcel" style="display:none;">
						                	</div>
						                	
						                	<!--用户名-->
						                	<div class="input-group dbToExcel">
						                		<span class="input-group-addon">用户名</span>
							                    <input type="text" id="userId" name="user" class="form-control">						                    
						                	</div>
						                	<!--密码-->
						                	<div class="input-group dbToExcel">
						                		<span class="input-group-addon">密码</span>
							                    <input type="password" id="pwdId" name="pwd" class="form-control">
						                	</div>
						                	<!--数据库-->
						                	<div class="input-group dbToExcel">
						                		<span class="input-group-addon">数据库</span>
							                    <input type="text" id="dbNameId" name="dbName" class="form-control">
						                	</div>
						                	<!--表名-->
						                	<div class="input-group dbToExcel">
						                		<span class="input-group-addon">表名</span>
							                    <input type="text" id="tableId" name="table" class="form-control">
							                    <span class="input-group-btn">
							                        <button class="btn btn-info" id="dbToExcelSub" type="submit">提交</button>
							                    </span>
						                	</div>
						                	<form/>
						                	<!--<button type="button" class="btn btn-info dbToExcel">提交</button>-->
